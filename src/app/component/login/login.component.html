<div class="overflow-hidden container">
    <div class="bg-light bg-gradient 
    row align-items-center 
    justify-content-center"
    style="margin-top:50px ;">
        <form class="col-10 p-4" (ngSubmit)="login()">
            <div class="text-center p-2">
               <h4>
                    Login as a Student
               </h4> 
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" 
                class="form-control" 
                required
                email
                name="email"
                [(ngModel)]="email"
                placeholder="name@email.com"
                #mail="ngModel">
                <div>
                    <small 
                    *ngIf="mail.invalid && mail.touched">
                        Email is a required field
                    </small>
                </div>
            </div>    
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" 
                class="form-control" 
                required
                name="password"
                [(ngModel)]="password"
                placeholder="password"
                #pWord="ngModel">
                <div>
                    <small 
                    *ngIf="pWord.invalid && pWord.touched">
                        Email is a required field
                    </small>
                </div>
            </div>    
            <div class="my-4 px-3">
                <button type="submit"
                class="btn btn-success"
                style="width: 100%;">
                    Login
                </button>
            </div>    
        </form>
</div>

</div>
