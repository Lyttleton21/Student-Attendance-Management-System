<div>
    <app-admin-nav></app-admin-nav>
   
    <div class="container" style="margin-top: 56px;">

        <div class="text-center">
            <h4 >
                All Student List
            </h4>
        </div>

        <table class="table table-striped"> 
            <thead class="bg-success">
                <tr>
                    <th>First-Name</th>
                    <th>Last-Name</th>
                    <th>Faculty</th>
                    <th>Email</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stdList of allStudentList">
                    <td>{{stdList.firstName | titlecase}}</td>
                    <td>{{stdList.lastName | titlecase}}</td>
                    <td>{{stdList.faculty | titlecase}}</td>
                    <td>{{stdList.email}}</td>
                    <td>
                        <div>
                            <a class="btn btn-success"
                            routerLink="/admin/all_student/student/{{this.stdList.id}}">
                                View All
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
